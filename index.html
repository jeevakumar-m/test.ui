<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Setting a plain white background */
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 20px; /* Adding some padding to the sides */
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      max-width: 200px; /* Adjust as needed */
      height: auto;
    }

    .login-container {
      width: 300px; /* Adjust the width of the login section */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: right;
    }

    .contact-us {
      margin-top: 10px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="logo-container">
      <!-- Your logo goes here -->
      <img src="https://www.canva.com/design/DAF4epTBoS8/5dTvm9_lOzhHiNjF7mUj1g/watch?utm_content=DAF4epTBoS8&utm_campaign=designshare&utm_medium=link&utm_source=editor" alt="Logo">
    </div>
    <div class="login-container">
      <form id="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <button type="submit">Login</button>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </form>
      <div class="contact-us">
        <a href="#">Contact Us</a>
      </div>
    </div>
  </div>

</body>
</html>
