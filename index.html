<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #3498db);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            /* Add your logo styles here */
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }

        .login-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.5s ease-in-out;
        }

        .login-section:hover {
            transform: scale(1.05);
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        .support-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 50%;
        }

        .close {
            float: right;
            cursor: pointer;
        }

        #successMsg {
            display: none;
            margin-top: 10px;
            color: #27ae60;
            font-weight: bold;
            animation: fadeInAndOut 2s ease-in-out;
        }

        @keyframes fadeInAndOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            Company Logo and Info
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="validateLogin()">Login</button>
            <a href="#">Forgot Password</a>
            <div class="loading" id="loading">Loading...</div>
        </div>
        <div class="support-link">
            <a href="#" onclick="openSupportModal()">Support</a> | <a href="#">Contact Us</a>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Contact Us / Support</h2>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Mobile Number">
            <textarea placeholder="Message"></textarea>
            <div>
                <button onclick="scheduleCall()">Schedule Call</button>
                <button onclick="sendEmail()">Send Email</button>
            </div>
            <div id="successMsg" style="display: none;">Message sent successfully!</div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loading = document.getElementById("loading");

            if (username === "user" && password === "password") {
                loading.style.display = "block";
                setTimeout(() => {
                    window.location.href = "welcome_page.html";
                }, 10000);
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }

        function openSupportModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function scheduleCall() {
            document.getElementById("successMsg").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMsg").style.display = "none";
                closeModal();
            }, 2000);
        }

        function sendEmail() {
            document.getElementById("successMsg").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMsg").style.display = "none";
                closeModal();
            }, 2000);
        }
    </script>
</body>
</html>
