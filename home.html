<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        /* Styling for card views */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .card img {
            max-width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Card views for options -->
    <div class="card">
        <img src="recharge_icon.png" alt="Recharge Icon">
        <h3>Recharge Mobile Number</h3>
    </div>

    <div class="card">
        <img src="transfer_icon.png" alt="Transfer Icon">
        <h3>Online Fund Transfer</h3>
    </div>

    <div class="card">
        <img src="contact_icon.png" alt="Contact Icon">
        <h3>Add a New Contact Number</h3>
    </div>

    <div class="card">
        <img src="food_icon.png" alt="Food Icon">
        <h3>Order Food Online</h3>
    </div>

    <div class="card">
        <img src="delivery_icon.png" alt="Delivery Icon">
        <h3>Track Delivery</h3>
    </div>

    <div class="card">
        <img src="report_icon.png" alt="Report Icon">
        <h3>Track Report and Dashboard</h3>
    </div>

    <div class="card">
        <img src="invoice_icon.png" alt="Invoice Icon">
        <h3>See Invoices</h3>
    </div>

    <div class="card">
        <img src="logout_icon.png" alt="Logout Icon">
        <h3>Logout</h3>
    </div>
</body>
</html>
